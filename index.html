<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <!-- ul é container da lista nao ordenada -->
    <ul>
      <!-- ul é a tag container/tag pai -->
      <!-- li - item da lista -->
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Filmes</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <h1 class="titulo">Cinema VNW</h1>
  </header>
  <main>
    <!-- main => conteudo principal da pagina -->
     <!-- section divide seções -->
     <section class="banner"></section>
    <!-- card -->
    <section id="filmes">
      <!-- Aqui iremos enserir todos os filmes -->
        <div class="card">
          <!-- div -> dividir -->
          <img
            src="https://m.media-amazon.com/images/M/MV5BYjUzZTQxOTYtOTM2ZC00MmJhLTk4NzAtNmFhOGZhMjMxOWNkXkEyXkFqcGc@._V1_.jpg"
            alt="Imagem do filme Invocação do mal 4">
          <h2>Invocação do Mal 4</h2>
          <button id="btn1">Compre seu Ingresso</button>
        </div>

        <div class="card">
          <img src="https://br.web.img3.acsta.net/pictures/17/03/30/22/44/345288.jpg" alt="Filme do It a Coisa">
          <h2>It - A Coisa</h2>
          <button id="btn2">Compre seu Ingresso</button>
        </div>

        <div class="card">
          <img src="https://br.web.img2.acsta.net/pictures/23/06/19/19/20/4152271.jpg" alt="Filme Agente Stone">
          <h2>Agente Stone</h2>
          <button class="btn3">Compre seu Ingresso</button>
        </div>

        <div class="card">
          <img src="https://primeirapagina.com.br/wp-content/uploads/2024/11/filme-exterminio-3-2025.jpg" alt="Filme Agente Stone">
          <h2>O exterminio 3</h2>
          <button class="btn3">Compre seu Ingresso</button>
        </div>

        <div class="card">
          <img src="https://preview.redd.it/best-horror-movies-of-2025-so-far-v0-84jk2gamlhaf1.jpeg?auto=webp&s=1a3670fddbaf23e48991bc2c5e81e938b15a686e" alt="Filme Agente Stone">
          <h2>Faça ela voltar</h2>
          <button class="btn3">Compre seu Ingresso</button>
        </div>

        <div class="card">
          <img src="https://br.web.img3.acsta.net/pictures/22/06/23/21/10/1998178.jpg" alt="Filme Agente Stone">
          <h2>Telefone Preto 2</h2>
          <button class="btn3">Compre seu Ingresso</button>
        </div>
    </section>
    <!-- Usamos a div para dividir/ não tem um valor semantico -->
   

   

   
  </main>
</body>

</html>
